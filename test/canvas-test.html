<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		window.onload=function(){
			var canvas=document.getElementById('canvas');
			canvas.width=500;
			canvas.height=500;
			var ctx=canvas.getContext('2d');

			ctx.moveTo(100, 100);
			ctx.lineTo(400, 400);
			ctx.lineTo(400, 100);
			ctx.lineTo(300, 100);
			ctx.lineWidth = 10;
			ctx.strokeStyle = "#2B90E7";
			ctx.stroke();
			// ctx.fillStyle = "#2B90E7";
			// ctx.fill();
		}
	</script>
</body>
</html>
