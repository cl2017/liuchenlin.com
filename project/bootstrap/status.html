<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<title>提交状态</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/suoj.css">
		<link rel="stylesheet" href="css/toastr.min.css">
		<style type="text/css">
		</style>
	</head>

	<body>
		<!-- php包含公共头部 -->

		<!-- 页面主体 -->
		<div class="container">
			<form class="form-inline" action="" method="" style="margin-bottom: 10px;">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input class="form-control" type="text" placeholder="按提交ID搜索" name="" value="">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input class="form-control" type="text" placeholder="按用户名搜索" name="" value="">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input class="form-control" type="text" placeholder="按题号搜索" name="" value="">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<select class="form-control" name="">
						<option value="">所有语言</option>
						<option value="gcc">gcc</option>
						<option value="g++">g++</option>
						<option value="java">java</option>
						<option value="python2">python2</option>
						<option value="python3">python3</option>						 
					</select>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<select name="result" class="form-control">
		            	<option value="-1" selected="selected">结果</option>
	                    <option value="4">正确答案</option>
	                    <option value="5">表达错误</option>
	                    <option value="6">错误答案</option>
	                    <option value="7">时间超限</option>
	                    <option value="8">内存超限</option>
	                    <option value="9">输出超限</option>
	                    <option value="10">运行错误</option>
	                    <option value="11">编译错误</option>
	                    <option value="12">编译成功</option>
	                    <option value="13">测试运行</option>
	                    <option value="0">等待评测</option>
	                    <option value="1">等待重测</option>
	                    <option value="2">正在编译</option>
	                    <option value="3">正在运行</option>
		            </select>
				</div>
				<input type="submit" class="btn btn-default" value="搜索">
				<input type="reset" class="btn btn-default">
			</form>
	
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>提交ID</th>
						<th>题号</th>
						<th>用户名</th>
						<th>结果</th>
						<th>耗时</th>
						<th>内存</th>
						<th>语言</th>
						<th>长度</th>
						<th>提交时间</th>
					</tr>
				</thead>
				<tbody>
					<!-- *********** -->
					<tr>
						<td>0001</td>
						<td><a href="#">1001</a></td>
						<td><a href="#">admin</a></td>
						<td>正确</td>
						<td>222ms</td>
						<td>1024KB</td>
						<td>Java</td>
						<td>444B</td>
						<td>date</td>
					</tr>
					<tr>
						<td>0001</td>
						<td><a href="#">1001</a></td>
						<td><a href="#">admin</a></td>
						<td>正确</td>
						<td>222ms</td>
						<td>1024KB</td>
						<td>Java</td>
						<td>444B</td>
						<td>date</td>
					</tr>
					<!-- 按照以上 tr>td 的格式生成行内容即可 一页20~30行左右比较合适-->
				</tbody>
			</table>

			<nav style="text-align: center">
				<ul class="pagination">
					<li class="disabled"><a href="#">«</a></li>
					<!-- disabled类不能点击 -->
					<li class="active"><a href="#">1</a></li>
					<!-- active类表示当前页面 -->
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">»</a></li>
					<!-- 在这里生成分页导航 -->
				</ul>
			</nav>
		</div>

		<!-- php包含底部导航 -->

		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/toastr.min.js"></script>
		<script type="text/javascript" src="js/suoj.js"></script>
	</body>
</html>
