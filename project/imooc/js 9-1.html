<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> new document </title>  
  <script type="text/javascript"> 
  
      window.onload = function(){
    
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
    var line=document.getElementsByTagName("tr");
	for(var i=0;i<line.length;i++)
    {
        line[i].setAttribute("onmouseover","this.style.backgroundColor='#f2f2f2';")
        line[i].setAttribute("onmouseout","this.style.backgroundColor='#fff';")
    }

	}
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
    function add(){
        var line=document.createElement("tr");
        line.setAttribute("onmouseover","this.style.backgroundColor='#f2f2f2';");
        line.setAttribute("onmouseout","this.style.backgroundColor='#fff';");
        
        var xh=document.createElement("td");
        var xm=document.createElement("td");
        var del=document.createElement("td");
        var a=document.createElement("a");
        
        a.setAttribute("href","javascript:void(0);");
        a.setAttribute("onclick","del(this)");
        a.innerHTML="删除";
        del.appendChild(a);
        
        xh.innerHTML="学号";
        xm.innerHTML="姓名";
        
        line.appendChild(xh);
        line.appendChild(xm);
        line.appendChild(del);
        var table=document.getElementsByTagName("tbody");
        table[0].appendChild(line);
    }
    		
   	 
     // 创建删除函数
    function del(obj){
        var tbody=obj.parentNode.parentNode.parentNode;
        var tr=obj.parentNode.parentNode;
        tbody.removeChild(tr);
    }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="80%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:void(0);" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:void(0);" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
